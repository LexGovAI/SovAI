limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api_limit_min:10m rate=100r/m;

server {
    listen 80;
    server_name SERVER_NAME_PLACEHOLDER;

    # Block common exploit paths
    location ~* \.(backup|bak|old|tmp|log|sql|env|git|svn|ini)$ { return 404; }
    location ~* /(backup|admin|config|phpinfo|wp-admin|phpmyadmin)/ { return 404; }

    # ACME path for renewals
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    http2  on;
    server_name SERVER_NAME_PLACEHOLDER;

    ssl_certificate     /etc/letsencrypt/live/SERVER_NAME_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SERVER_NAME_PLACEHOLDER/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block probes/exploits
    location ~* \.(backup|bak|old|tmp|log|sql|env|git|svn|ini)$ { return 404; }
    location ~* \.\./\.\. { return 404; }
    location ~* /(backup|admin|database|config|credentials|users|private|dump|sql|dbadmin|root|uploads|tmp|temp)\.zip$ { return 404; }
    location ~* /(phpinfo|phpmyadmin|adminer|wp-admin|administrator|cpanel|HNAP1|evox|sdk|nmaplowercheck) { return 404; }
    location ~* /ecp/Current/exporttool/ { return 404; }

    # Increase upload limits
    client_max_body_size 25M;

    # API reverse proxy
    location /api/ {
        limit_req zone=api_limit      burst=10 nodelay;
        limit_req zone=api_limit_min  burst=20 nodelay;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass          http://api:3080/;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        "upgrade";
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }

    # Frontend served by API static at root
    location / {
        proxy_pass          http://api:3080/;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        "upgrade";
        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }
}


