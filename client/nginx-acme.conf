server {
    listen 80;
    server_name SERVER_NAME_PLACEHOLDER;

    # ACME challenge path
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Health during bootstrap
    location / {
        return 200 "ACME bootstrap";
        add_header Content-Type text/plain;
    }
}