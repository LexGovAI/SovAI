version: 1.2.1
cache: true
interface:
  customWelcome: Welkom bij GovAI (merged)!
  privacyPolicy:
    externalUrl: https://librechat.ai/privacy-policy
    openNewTab: true
  termsOfService:
    externalUrl: https://librechat.ai/tos
    openNewTab: true
    modalAcceptance: true
    modalTitle: Terms of Service for LibreChat
    modalContent: >
      # Terms and Conditions for GovAI

      No terms and conditions yet.
      
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true
  runCode: false
registration:
  allowedDomains:
    - gradient-ds.com
actions:
  allowedDomains:
    - swapi.dev
    - librechat.ai
    - google.com

endpoints:
  agents:
    disableBuilder: false
    capabilities:
      - file_search
      - web_search
      - chain
    allowedProviders:
      - Mistral
  custom:
    - name: Mistral
      apiKey: ${MISTRAL_API_KEY}
      baseURL: https://api.mistral.ai/v1
      models:
        default:
          - mistral-medium
          - mistral-large
          - mistral-tiny
          - mistral-small
        fetch: true
      titleConvo: true
      titleModel: mistral-medium
      modelDisplayLabel: Mistral
      dropParams:
        - stop
        - user
        - frequency_penalty
        - presence_penalty
webSearch:
  searchProvider: serper
  scraperType: firecrawl
  firecrawlApiKey: ${FIRECRAWL_API_KEY}
  scraperTimeout: 30000
  firecrawlOptions:
    timeout: 30000
    waitFor: 2000
    blockAds: true
    onlyMainContent: true
    removeBase64Images: true
  safeSearch: 1
balance:
  enabled: true
  startBalance: 200000
  autoRefillEnabled: false
