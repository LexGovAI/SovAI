      ## 7. Contact Information


      If you have any questions about these Terms, please contact us at contact@librechat.ai.


      By using the Website, you acknowledge that you have read these Terms of Service and agree to be bound by them.
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true
  runCode: false
actions:
  allowedDomains:
    - swapi.dev
    - librechat.ai
    - google.com
mcpServers:
  WUR:
    type: streamable-http
    url: http://localhost:3434/mcp
    headers:
      Authorization: Bearer ${GKN_MCP_KEY}
    timeout: 60000
    serverInstructions: true
    chatMenu: true
  NEO NL:
    type: streamable-http
    url: http://localhost:3435/mcp
    headers:
      Authorization: Bearer ${NEONL_MCP_KEY}
    timeout: 60000
    serverInstructions: true
    chatMenu: true
endpoints:
  agents:
    disableBuilder: false
    capabilities:
      - file_search
      - tools
      - web_search
      - chain
    allowedProviders:
      - openAI
      - Local
      - UbiOps
      - Mistral
  custom:
    - name: Local
      apiKey: ${TOGETHER_API_KEY}
      baseURL: https://api.together.xyz/v1
      models:
        default:
          - Qwen/Qwen3-235B-A22B-Thinking-2507
          - deepseek-ai/deepseek-llm-67b-chat
          - mistralai/Mixtral-8x22B-Instruct-v0.1
          - meta-llama/Llama-3-70b-chat-hf
          - meta-llama/Llama-3-8b-chat-hf
          - meta-llama/Llama-4-Scout-17B-16E-Instruct
          - openai/gpt-oss-20b
          - openai/gpt-oss-120b
        fetch: false
      titleConvo: true
      titleModel: meta-llama/Llama-3-8b-chat-hf
      modelDisplayLabel: Local model
    - name: UbiOps
      apiKey: ${UBIOPS_API_KEY}
      baseURL: https://api.intermax.ubiops.com/v2.1/projects/gradient-ds-proxy/openai-compatible/v1
      models:
        default:
          - ubiops-deployment/llama-3-3//llama-3-3
        fetch: false
      titleConvo: true
      titleModel: ubiops-deployment/llama-3-3//llama-3-3
      iconURL: >-
        https://scaleway.com/cdn-cgi/image/width=384/https://www-mkt-uploads.s3.fr-par.scw.cloud/2016838564eb_Logo_2_png_969dd089d4.png
      modelDisplayLabel: UbiOps
      dropParams:
        - stop
        - frequency_penalty
        - presence_penalty
        - user
        - logit_bias
        - logprobs
        - top_logprobs
        - 'n'
        - seed
        - response_format
    - name: Mistral
      apiKey: ${MISTRAL_API_KEY}
      baseURL: https://api.mistral.ai/v1
      models:
        default:
          - mistral-medium
          - mistral-large
          - mistral-tiny
          - mistral-small
        fetch: true
      titleConvo: true
      titleModel: mistral-small
      modelDisplayLabel: Mistral
      dropParams:
        - stop
        - user
        - frequency_penalty
        - presence_penalty
webSearch:
  searchProvider: serper
  scraperType: firecrawl
  firecrawlApiKey: ${FIRECRAWL_API_KEY}
  scraperTimeout: 30000
  firecrawlOptions:
    timeout: 30000
    waitFor: 2000
    blockAds: true
    onlyMainContent: true
    removeBase64Images: true
  safeSearch: 1
balance:
  enabled: true
  autoRefillEnabled: false
